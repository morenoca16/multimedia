<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Personajes de Los Simpsons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of getdata">
     Nombre: {{ item.Nombre }}
     <br>
     Genero: {{ item.Genero }} 
     <br>
     Ocupaci√≥n: {{ item.Ocupacion }} 
    <ion-col size="6" color="success" >
      <img name="imag" style="width:100px;" src={{item.Imagen}}>
    </ion-col>
      
    </ion-item>
  </ion-list>
</ion-content>
