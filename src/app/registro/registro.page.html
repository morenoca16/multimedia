<ion-header>
  <ion-toolbar>
    <ion-title>Formulario de Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="userData.name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="userData.email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password" name="password"></ion-input>
    </ion-item>

    <ion-button expand="full" color= #EA9010; (click)="back()" type="submit" class="login" >Registrar</ion-button>
    <ion-button color= #EA9010; expand="full" (click)="back()" class="login">Cancelar</ion-button>
  </form>
</ion-content>
